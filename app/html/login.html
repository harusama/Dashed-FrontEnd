<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="description"
          content="Materialize is a Material Design Admin Template,It's modern, responsive and based on Material Design by Google. ">
    <meta name="keywords"
          content="materialize, admin template, dashboard template, flat admin template, responsive admin template,">
    <title>Dash-ed | login</title>
    <!-- Favicons-->
    <link rel="icon" href="../assets/images/favicon/favicon-32x32.png" sizes="32x32">
    <!-- Favicons-->
    <!--<link rel="apple-touch-icon-precomposed" href="../../images/favicon/apple-touch-icon-152x152.png">-->
    <!-- For iPhone -->
    <meta name="msapplication-TileColor" content="#00bcd4">
    <meta name="msapplication-TileImage" content="images/favicon/mstile-144x144.png">
    <!-- For Windows Phone -->
    <!-- CORE CSS-->
    <link href="../css/themes/semi-dark-menu/materialize.css" type="text/css" rel="stylesheet">
    <link href="../css/themes/semi-dark-menu/style.css" type="text/css" rel="stylesheet">
    <!-- Custome CSS-->
    <link href="../css/custom/custom.css" type="text/css" rel="stylesheet">
    <link href="../css/layouts/page-center.css" type="text/css" rel="stylesheet">
    <!-- INCLUDED PLUGIN CSS ON THIS PAGE -->
    <link href="../vendors/perfect-scrollbar/perfect-scrollbar.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Same order-->
    <!-- jQuery Library -->
    <script type="text/javascript" src="../vendors/jquery-3.2.1.min.js"></script>
    <!-- Cookies for jquery -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!--Session-->
    <script type="application/javascript" src="../js/jquerysession.js"></script>
    <!--JS configuration file-->
    <script src="../js/configuration/configuration.js"></script>
    <!--Same order-->

    <link href="../vendors/sweetalert/dist/sweetalert.css" type="text/css" rel="stylesheet">

    <!-- custom js for login -->
    <script type="application/javascript" src="../js/customscripts/login.js"></script>
    <!--Storage-->
    <script type="text/javascript" src="../js/customscripts/jStorage.js"></script>

</head>
<body class="gradient-45deg-light-blue-cyan">
<!-- Start Page Loading -->
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
</div>
<!-- End Page Loading -->
<div id="login-page" class="row">
    <!-- login user -->
    <div id="login" class="col s12 z-depth-4 card-panel" style="display: block">
        <form class="login-form" name="login-form" id="user_login">
            <div class="row">
                <div class="input-field col s12 center">
                    <img src="../assets/images/logo/D.png" alt="Dash-ed"
                         class="circle responsive-img valign profile-image-login">
                    <p class="center login-form-text">Dash-ed Login</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">person_outline</i>
                    <input id="username" type="text" name="username" required>
                    <label for="username" class="center-align">Username</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">lock_outline</i>
                    <input id="password_login" type="password" name="password_login" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 m12 l12 ml-2 mt-3">
                    <input type="checkbox" id="remember-me"/>
                    <label for="remember-me">Remember me</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit">Login</button>
                    <!--<a onclick='document.forms["myform"].submit(); return false;' >Login</a>-->
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a class="submit" id="bt_register">Register Now!</a></p>
                </div>
                <div class="input-field col s6 m6 l6">
                    <p class="margin right-align medium-small"><a class="submit" id="forget_pass">Forgot password ?</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
    <!-- register user -->
    <div id="register" class="col s12 z-depth-4 card" style="display: none">
        <form class="login-form" name="register-form" id="register_form">
            <div class="row">
                <div class="input-field col s12 center">
                    <h4>Register</h4>
                    <p class="center">Join to our community now !</p>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">account_circle</i>
                    <input id="first_name" name="first_name" type="text" required>
                    <label class="center-align">First Name</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">account_circle</i>
                    <input id="last_name" name="last_name" type="text" required>
                    <label for="last_name" class="center-align">Last Name</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">email</i>
                    <input id="email" name="email" type="email" required>
                    <label for="email" class="center-align">Email</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">account_circle</i>
                    <input id="usernameRegister" name="usernameRegister" type="text">
                    <label for="usernameRegister" class="center-align">Username</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <i class="material-icons prefix pt-5">lock_outline</i>
                    <input id="password" name="password" type="password">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button btn' data-activates='state-dropdown'>Choose a state</a>

                    <!-- Dropdown Structure -->
                    <ul id='state-dropdown' class='dropdown-content'>
                    </ul>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button btn' data-activates='region-dropdown'>Choose a region</a>

                    <!-- Dropdown Structure -->
                    <ul id='region-dropdown' class='dropdown-content'>
                    </ul>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button btn' data-activates='district-dropdown'>Choose a district</a>

                    <!-- Dropdown Structure -->
                    <ul id='district-dropdown' class='dropdown-content'>
                    </ul>
                </div>
            </div>
            <div class="row margin">
                <div class="input-field col s12">
                    <!-- Dropdown Trigger -->
                    <a class='dropdown-button btn' data-activates='campus-dropdown'>Choose a campus</a>

                    <!-- Dropdown Structure -->
                    <ul id='campus-dropdown' class='dropdown-content' value="0">
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <button class="btn waves-effect waves-light col s12" type="submit">Register Now</button>
                </div>
                <div class="input-field col s12">
                    <p class="margin center medium-small sign-up">Already have an account?<a class="submit" id="bt_login">Login</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>


</div>
<!--materialize js-->
<script type="text/javascript" src="../js/materialize.min.js"></script>
<!--scrollbar-->
<script type="text/javascript" src="../vendors/perfect-scrollbar/perfect-scrollbar.min.js"></script>
<script type="text/javascript" src="../vendors/sweetalert/dist/sweetalert.min.js"></script>
<!--plugins.js - Some Specific JS codes for Plugin Settings-->
<script type="text/javascript" src="../js/plugins.js"></script>
<!--custom-script.js - Add your own theme custom JS-->
<script type="text/javascript" src="../js/custom-script.js"></script>
<script type="text/javascript" src="../js/customscripts/schoolStructure.js"></script>
</body>
</html>
